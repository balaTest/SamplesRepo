<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-1.8.2.js"></script>
    <script>
        function runAfter() {
            $('.inner').after('<p>Test</p>');
        }
        function runBefore() {
            $('.inner').before('<p>Test</p>');
        }
        function runInsertAfter() {
            $('<p>Test</p>').insertAfter('.inner');
        }
        function runInsertBefore() {
            $('<p>Test</p>').insertBefore('.inner');
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Greetings</h2>
        <div class="inner">Hello</div>
        <div class="inner">Goodbye</div>
    </div>

    <input type="button" name="Run" value="After" onclick="runAfter();" />
    <input type="button" name="Run" value="Before" onclick="runBefore();" />
    <input type="button" name="Run" value="Insert After" onclick="runInsertAfter();" />
    <input type="button" name="Run" value="Insert Before" onclick="runInsertBefore();" />
</body>
</html>
